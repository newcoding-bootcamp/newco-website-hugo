{{ define "main" }}

<section class="row">
  
  <div class="col-lg-12">
    <h1>
      {{ .Title }}
    </h1>
  </div>
  
  {{ range .Pages }}
  <div class="col-lg-12 mb-3">
    <div class="card">
      <div class="card-body">
        <a href="{{ .URL }}">
          <h5 class="card-title">{{ .Title }}</h5>
        </a>
        <h6>{{ .Date.Format "January 2, 2006" }}</h6>
        <p class="card-text">{{ truncate 200 .Content }}</p>
      </div>
    </div>
  </div>
  {{ end }}

</section>

{{ end }}
